<h1 class="templatemo-header">User Registration</h1>
<div class="row">
  <div class="col-sm-12 col-md-12">
    
    <div class="panel panel-primary">
				<div class="panel-body">

            <form role="form" data-toggle="validator" [formGroup]="userRegistrationForm">

              <div class="form-group">
                  <label for="name" class="control-label">Name</label>
                  <input type="text" formControlName="name" required id="name" class="form-control" placeholder="Name" />
                  <div class="help-block with-errors"></div>
              </div>
          
              <div class="form-group">
                  <label for="email" class="control-label">Email</label>
                  <input type="email" formControlName="name" required id="email" class="form-control" placeholder="Email" />
                  <div class="help-block with-errors"></div>
              </div>
              
              <div class="form-group">
                  <label for="password" class="control-label">Password</label>
                  <input type="password" formControlName="password" required id="password" class="form-control" placeholder="Password" />
                  <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                  <label for="cfm_pwd" class="control-label">Confirm Password</label>
                  <input type="password" formControlName="cfm_pwd" required id="cfm_pwd" class="form-control" placeholder="Password" />
                  <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <button type="submit" (click)="addUser()" class="btn btn-primary">Add User</button>
              </div>

		  			</form>
				</div>
    </div>       
               
  </div>
  <div class="clearfix"></div>
</div>
