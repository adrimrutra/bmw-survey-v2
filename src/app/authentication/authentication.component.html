<h1 class="templatemo-header">Login User</h1>
<div class="row">
  <div class="col-sm-12 col-md-12">
    
    <div class="panel panel-primary">
				<div class="panel-body">

            <form role="form" data-toggle="validator" [formGroup]="loginUserForm">

              <div class="form-group">
                  <label for="email" class="control-label">Email</label>
                  <input type="email" formControlName="email" required id="email" class="form-control" placeholder="Email" />
                  <div class="help-block with-errors"></div>
              </div>
              
              <div class="form-group">
                  <label for="password" class="control-label">Password</label>
                  <input type="password" formControlName="password" required id="password" class="form-control" placeholder="Password" />
                  <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <button type="submit" (click)="loginUser()" class="btn btn-primary">Login</button>
              </div>

		  			</form>
				</div>
    </div>       
               
  </div>
  <div class="clearfix"></div>
</div>
